<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ermes Movile APP</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center">Insert Parcels</h1>
            <div>
                <form class="form-horizontal" id="loginForm">
                    <div class="form-group" >
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="parcels" placeholder="Parcels separated by commas. IE: '1,4,54'" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <a href="/NodeServer/pruebas/pruebasRegister.html">Create an account.</a>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <ul id="response">

    </ul>

</div>
<script>
    // Handle the submit programatically.
    $( "#loginForm" ).submit(function( event ) {

        // Stop usuarl submit
        event.preventDefault();

        // Get values and variables:
        var $form = $( this ),
                username = $form.find( "input[name='username']" ).val(),
                parcels = $form.find( "input[name='parcels']" ).val(),
                arrayParcels = parcels.split(',');

                url = "http://localhost:6585/api/users";
                //url = $form.attr( "action" );

        // Make the POST
        var posting = $.post( url, { username: username, parcels: arrayParcels} );

        // Show results asynchronously.
        posting.done(function( data ) {
            console.log(data);
            var myString;
            if(data.username) {
                myString = "<li> Username: " + data.username + "</li>";
                myString += "<li> eMail: " + data.email + "</li>";
                myString += "<li> Parcels Owned: ";

               for(var i = 0; i< data.parcels.length; i++){
                    myString += data.parcels[i].parcelId + ", ";
                }
                myString += "</li>"

            }else{
                myString = data;
            }
            $("#response").empty();
            $("#response").append(myString);
        });
    });

</script>
</body>
</html>
